<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,500;0,600;0,700;0,800;0,900;0,1000;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Activity 4</title>
</head>

<body>
    <div class="main-cont">
        <div class="yahoo-board">
            <img src="images/yahoo-w.png">
        </div>
        <div class="yahoo-form">
            <img src="images/yahoo-log.png">
            <div>
                <div class="input-text">
                    <label>Yahoo! ID:</label>
                    <input type="text">
                </div>
                <div class="input-text">
                    <label>Password:</label>
                    <input type="password">
                </div>
                <div class="input-text">
                    <label>Language:</label>
                    <select>
                        <option value="en-US">English (U.S.)</option>
                        <option value="en-UK">English (U.K.)</option>
                        <option value="fl">Filipino</option>
                    </select>
                </div>
                <div class="checkbox" style="padding-top: 10px">
                    <input type="checkbox" name="checkbox" />
                    <label>Remember my ID & password</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" />
                    <label>Sign in automatically</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" />
                    <label>Sign in as invisible to everyone</label>
                </div>
                <button>Sign In</button>
                <div class="last-links">
                    <a href="#">Get a new Yahoo! ID...</a>
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
