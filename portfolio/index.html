ttps://denniel-sadian.github.io/img/works/needyourhelp.png",date_created:r,link:"https://github.com/denniel-sadian/needyourhelp-front",description:"Need Your Help is an online-test platform that lets its users survey in a modern way. It introduces a paper-less way of surveying, there's no need to print applications that you'll distribute to your respondents. This website also allows users to dynamically create questionnaires for their topics. The results are calculated already and displayed in a graphical manner. (https://needyourhelp.herokuapp.com/)",views:34},{id:42,name:"This",category:s,language_used:"Python (Django) and JS (Vue)",image:d,date_created:"2019-04-07",link:i,description:"This website is an example of a Django 2 project and it is a Universal App. It uses Vue and Nuxt, and it's RESTful, of course.",views:33},{id:43,name:"Standard Calculator",category:a,language_used:"Visual Basic",image:"http://denniel-sadian.github.io/img/works/vb_standard_cal.png",date_created:"2019-03-09",link:"https://github.com/denniel-sadian/standard_calculator_vb",description:"This is our project in Programming, it's a standard calculator that calculates numbers, nothing much about it. It's written in MS VB.",views:30},{id:1,name:"denniel-sadian.github.io",category:s,language_used:"JavaScript (Vue)",image:d,date_created:"2019-01-01",link:"https://denniel-sadian.github.io",description:"This is the second version of my portfolio. Its front-end is powered by VueJS and it is very awesome!",views:64},{id:2,name:"Library Management System of Saint Benilde International School Inc.",category:s,language_used:g,image:"https://denniel-sadian.github.io/img/works/books.jpg",date_created:"2018-10-13",link:i,description:"I have created a library management system for a school located here in the Philippines. This app uses AngularJS. It's responsive, just so you know. And the pages of this app update their contents without reloading them (except from the admin site, but there is a cooler extension page for that, so everything is still nice).",views:89},{id:3,name:"Numbers to Words",category:s,language_used:l,image:"https://denniel-sadian.github.io/img/works/numbers.jpg",date_created:"2018-09-06",link:"https://denniel-sadian.github.io/ntw.html",description:"This is my js app that translates positive numbers into their corresponding words.",views:54},{id:4,name:"Grouped and Ungrouped data (Statistics)",category:s,language_used:l,image:"https://previews.123rf.com/images/kubko/kubko1504/kubko150400040/39208768-flat-charts-graphs-vector-design-.jpg",date_created:"2018-08-01",link:"https://denniel-sadian.github.io/qdp.html",description:"Hi guys! This would help you in your grouped and ungrouped data lesson in statistics.",views:54},{id:5,name:"Tailoring Management System",category:a,language_used:e,image:"https://denniel-sadian.github.io/img/works/tailoring_management_system.png",date_created:"2018-07-15",link:"https://github.com/denniel-sadian/TailoringManagementSystem",description:"This is my very first application that uses sqlite3 for its database. The purpose of this application is to be used in Tailoring Shops.",views:48},{id:7,name:"Alien Envasion",category:n,language_used:"C#",image:"https://denniel-sadian.github.io/img/works/alien_envasion.png",date_created:"2018-05-18",link:i,description:"This is my first ever game developed in C# and Unity! The sprites are from the 2D Platformer Assets. This is a space shooter game. The boss comes out if the score is divisible by 5000.",views:59},{id:8,name:"Lyrics Man",category:s,language_used:g,image:"https://denniel-sadian.github.io/img/works/music.png",date_created:"2018-03-29",link:"https://github.com/denniel-sadian/LyricsMan",description:"Django2 web project that gives your favorite lyrics.",views:36},{id:9,name:"Seener",category:t,language_used:e,image:"https://denniel-sadian.github.io/img/works/seener.png",date_created:"2018-03-24",link:i,description:"This is my script that uses selenium. It just sees the messages of my classmates on group chats. They just see my messages, and it hurts for me, so I made a script to do the same to them.",views:39},{id:10,name:"Room Finance Manager",category:a,language_used:e,image:"https://denniel-sadian.github.io/img/works/roomfinancemanager.png",date_created:"2018-02-18",link:"https://github.com/denniel-sadian/RoomFinanceManager",description:"This is my most polished app for dealing with finance in a school room. This just uses a text file for storing records using json module. This can also generate excel reports using the OpenPyxl library.",views:40},{id:11,name:"Gaseous",category:a,language_used:e,image:"https://denniel-sadian.github.io/img/works/gaseous.png",date_created:"2018-02-04",link:"https://github.com/denniel-sadian/Gaseous",description:"A program that knows how to solve 6 gas laws with solutions and built-in unit converter and chemical element finder. Good for those you have Physics subject.",views:39},{id:12,name:"Elemental",category:a,language_used:e,image:"https://denniel-sadian.github.io/img/works/elements.png",date_created:"2018-02-03",link:i,description:"This is my application that knows the periodic table of elements. This is used by my Gaseous app.",views:30},{id:13,name:"About dialogue",category:t,language_used:e,image:"https://denniel-sadian.github.io/img/works/about_dialog.png",date_created:"2018-01-28",link:"https://github.com/denniel-sadian/about_dialog/blob/master/about_dialog.py",description:'A TK "about dialogue" that can be used by TK desktop programs to present something about them.',views:35},{id:14,name:"Elements (Module)",category:t,language_used:e,image:"https://denniel-sadian.github.io/img/works/elements_module.png",date_created:"2018-01-21",link:i,description:"This script is used by my Elements application.",views:40},{id:15,name:"Lyrics Manager",category:a,language_used:e,image:"https://denniel-sadian.github.io/img/works/lyricsmanager.png",date_created:"2018-01-09",link:"https://github.com/denniel-sadian/LyricsManagerApp",description:"An application that keeps your favourite lyrics. You can add or modify lyrics. This uses the shelve module for its database and Tk for the GUI framework. In loving memories of my grandmother.",views:29},{id:17,name:"Time Manager",category:t,language_used:e,image:"https://denniel-sadian.github.io/img/works/time_management.PNG",date_created:h,link:i,description:"This is my script that uses pyttsx3 module for saying the time every 15 minutes. This launches my greetbot.py for greeting my friends.",views:24},{id:16,name:"Stringy",category:t,language_used:e,image:"https://denniel-sadian.github.io/img/works/stringy.png",date_created:h,link:i,description:"This is my simple script that decrypts and encrypts strings. This is used by my applications that need security.",views:31},{id:20,name:"Units",category:t,language_used:e,image:"https://denniel-sadian.github.io/img/works/units.PNG",date_created:o,link:i,description:"This script knows how to convert 106 units. This is used by my Unit Converter and Gaseous apps.",views:37},{id:18,name:"Unit Converter",category:a,language_used:e,image:"https://denniel-sadian.github.io/img/works/unitconverter.png",date_created:o,link:i,description:"This is my unit converter app that knows how to convert 106 units. This can also be imported by other tkinter apps, my Gaseous and Scientific Calculator use this too.",views:27},{id:19,name:"Scientific Calculator (TK version)",category:a,language_used:e,image:"https://denniel-sadian.github.io/img/works/sciecal.png",date_created:o,link:i,description:"This is my lower version of calculator, but it has its built-in unit converter.",views:33},{id:21,name:"Timer v2",category:a,language_used:e,image:"https://denniel-sadian.github.io/img/works/timer2.png",date_created:"2017-12-29",link:i,description:"Type two timer application",views:26},{id:22,name:"Timer",category:a,language_used:e,image:"https://denniel-sadian.github.io/img/works/timer.png",date_created:"2017-12-28",link:i,description:"Type one timer application.",views:29},{id:23,name:"Secured App",category:a,language_used:e,image:"https://denniel-sadian.github.io/img/works/securedapp.png",date_created:"2017-12-05",link:"https://github.com/denniel-sadian/SecuredApp",description:"This is my privacy app that protects and hides your files by moving them into a safe well-hidden directory.",views:35},{id:24,name:"Greet Bot",category:t,language_used:e,image:"https://denniel-sadian.github.io/img/works/greetbot.png",date_created:"2017-12-01",link:i,description:"This script is manipulated by my time manager script. It sends greeting messages to all of my selected friends on Facebook.",views:38},{id:25,name:"TCP Server",category:t,language_used:e,image:"https://denniel-sadian.github.io/img/works/serverTCP.png",date_created:c,link:i,description:"This is my TCP server for my basic messaging app.",views:27},{id:26,name:"TCP Client",category:t,language_used:e,image:"https://denniel-sadian.github.io/img/works/clientTCP.png",date_created:c,link:i,description:"This is my TCP client for my basic messaging app.",views:28},{id:27,name:"ChatBot",category:t,language_used:e,image:"https://denniel-sadian.github.io/img/works/chatbot.png",date_created:"2017-10-26",link:i,description:"This is my chatbot app. This uses selenium for manipulating my Chrome. This script uses my Facebook account, it can reply to any conversation including group chats.",views:33},{id:29,name:"Binary Code Translator",category:a,language_used:e,image:"https://denniel-sadian.github.io/img/works/binary_translator.PNG",date_created:u,link:"https://github.com/denniel-sadian/BinaryCodeTranslator",description:"This program can translate binary code to alphanumeric characters and vice versa.",views:34},{id:28,name:"Binary (Module)",category:t,language_used:e,image:"https://denniel-sadian.github.io/img/works/binary.png",date_created:u,link:i,description:"This script can be ran as a program because it has its own GUI. The fact is, thi
